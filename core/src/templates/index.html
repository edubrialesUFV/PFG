{% extends "base.html" %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<!-- Contenido de la pÃ¡gina principal -->
<div class="container mt-5">
  <div class="row">
    {% for maquina in maquinas%}
    <div class="col mt-3">
      <div class="card shadow rounded-4 style=" width: 18rem;">
        {% if maquina.so == "Ubuntu" %}
        <img src="{{ url_for('static', filename='/media/18-curso-linux-ubuntu-administracion-basico.png') }}"
          class="card-img-top" alt="..." style="width: 100%; height: 200px; object-fit: contain;">
        {% elif maquina.so == "Kali" %}
        <img src="{{ url_for('static', filename='/media/distributor-logo-kali-linux-icon-2048x2005-dki611fk.png') }}"
          class="card-img-top" alt="..." style="width: 100%; height: 200px; object-fit: contain;">
        {% endif%}
        <div class="card-body">
          <h5 class="card-title">{{maquina.nombre}}</h5>
          <p class="card-text">{{maquina.so}}</p>
        
        <div class="btn-group w-50 mx-auto text-center" role="group" aria-label="Basic mixed styles example">
          <a href="{{url_for('views.start_container', container=maquina.id)}}" target="_blank"><button type="button"
              class="btn btn-info">Iniciar</button></a>
          <a href="{{url_for('views.start_container', container=maquina.id)}}"><button type="button"
              class="btn btn-secondary">Parar</button></a>
          <a href="{{url_for('views.eliminar_container', container=maquina.id)}}"><button type="button"
              class="btn btn-danger">Eliminar</button></a>
        </div>
      </div>
      </div>
    </div>
    {% endfor %}
    <div class="col mt-3">
      <div class="card shadow rounded-4 bg-primary text-center" style="width: 18rem; height: 100%;">
          <div class="card-body d-flex align-items-center justify-content-center">
              <a href="{{url_for('views.create_vm')}}">
                  <i class="fas fa-plus fa-3x text-white"></i>
              </a>
          </div>
      </div>
  </div>
  </div>
</div>

{% endblock %}
